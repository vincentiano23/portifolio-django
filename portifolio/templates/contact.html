{% extends 'base.html' %}
{% load static %} 
{% block title %}Contact Me{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Get in Touch</h2>

    <!-- Contact Form -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST" class="p-4 shadow rounded bg-dark">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Your Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="subject" name="subject" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Send Message</button>
            </form>
        </div>
    </div>

    <!-- AI Chatbot Section -->
    <div class="chatbot mt-5 text-center">
        <h4>Ask the AI Chatbot</h4>
        <div class="d-flex justify-content-center">
            <input type="text" id="chatInput" class="form-control w-50" placeholder="Ask something...">
            <button class="btn btn-secondary ms-2" onclick="sendMessage()">Send</button>
        </div>
        <div id="chatResponse" class="mt-3 alert alert-info d-none"></div>
    </div>
</div>

<!-- AI Chatbot Script -->
<script>
function sendMessage() {
    let question = document.getElementById('chatInput').value;
    let responseBox = document.getElementById('chatResponse');

    if (question.trim() === '') {
        responseBox.classList.add('d-none');
        return;
    }

    responseBox.classList.remove('d-none');
    responseBox.innerText = "AI Response: " + question; // Placeholder AI response
}
</script>

{% endblock %}
