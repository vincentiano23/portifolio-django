<!DOCTYPE html>
{% load static %} 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Vincent Muli | Portfolio{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <!-- FontAwesome for Modern Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Custom Styles */
        body {
            transition: background 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        .navbar {
            transition: background 0.3s;
        }
        .dark-mode .navbar {
            background-color: #121212;
        }
        .dark-mode .btn-light {
            background-color: #333;
            color: #fff;
        }
        .theme-toggle {
            font-size: 1.2rem;
            padding: 8px 12px;
            border: none;
            background: transparent;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .theme-toggle:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'home' %}">Vincent Muli</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link fw-medium" href="{% url 'about' %}">About</a></li>
                    <li class="nav-item"><a class="nav-link fw-medium" href="{% url 'projects' %}">Projects</a></li>
                    <li class="nav-item"><a class="nav-link fw-medium" href="{% url 'contact' %}">Contact</a></li>
                    <li class="nav-item"><a class="nav-link fw-medium" href="{% url 'certifications' %}">Certifications</a></li>
                    
                    <!-- Theme Toggle Button -->
                    <li class="nav-item">
                        <button id="theme-toggle" class="theme-toggle ms-3 btn">
                            <i id="theme-icon" class="fas fa-moon text-white"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-white text-center p-3 mt-4">
        <p>Â© 2025 Vincent Muli | Powered by AI</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const toggleButton = document.getElementById("theme-toggle");
            const themeIcon = document.getElementById("theme-icon");
            const body = document.body;

            // Check local storage for theme preference
            if (localStorage.getItem("theme") === "dark") {
                body.classList.add("dark-mode");
                themeIcon.classList.replace("fa-moon", "fa-sun");
            }

            toggleButton.addEventListener("click", function () {
                body.classList.toggle("dark-mode");
                
                if (body.classList.contains("dark-mode")) {
                    localStorage.setItem("theme", "dark");
                    themeIcon.classList.replace("fa-moon", "fa-sun");
                } else {
                    localStorage.setItem("theme", "light");
                    themeIcon.classList.replace("fa-sun", "fa-moon");
                }
            });
        });
    </script>

</body>
</html>
