<!DOCTYPE html>
{% load static %} 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Vincent Muli | Portfolio{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <!-- FontAwesome for Modern Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #ffcc00;
            --secondary-color: #343a40;
            --bg-color: #f8f9fa;
            --text-color: #212529;
        }

        [data-theme="blue"] {
            --primary-color: #007bff;
            --secondary-color: #0056b3;
            --bg-color: #e3f2fd;
            --text-color: #0c1f3f;
        }

        [data-theme="green"] {
            --primary-color: #28a745;
            --secondary-color: #155724;
            --bg-color: #e9fbe3;
            --text-color: #102b12;
        }

        [data-theme="purple"] {
            --primary-color: #6f42c1;
            --secondary-color: #4e2a84;
            --bg-color: #f3e8ff;
            --text-color: #2e1b4b;
        }

        [data-theme="orange"] {
            --primary-color: #fd7e14;
            --secondary-color: #b35c00;
            --bg-color: #fff5e6;
            --text-color: #732d00;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background 0.3s, color 0.3s;
        }

        .navbar {
            background-color: var(--secondary-color) !important;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
        }

        .btn:hover {
            background-color: var(--secondary-color);
            color: white;
        }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark shadow">
        <div class="container">
            <a class="navbar-brand fw-bold text-warning" href="{% url 'home' %}">Vincent Muli</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link fw-medium text-light" href="{% url 'about' %}">About</a></li>
                    <li class="nav-item"><a class="nav-link fw-medium text-light" href="{% url 'projects' %}">Projects</a></li>
                    <li class="nav-item"><a class="nav-link fw-medium text-light" href="{% url 'contact' %}">Contact</a></li>
                    <li class="nav-item"><a class="nav-link fw-medium text-light" href="{% url 'certifications' %}">Certifications</a></li>
                    
                    <!-- Theme Selector Dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-warning" href="#" id="themeDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-palette"></i> Theme
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item theme-option" data-theme="default" href="#">Default</a></li>
                            <li><a class="dropdown-item theme-option" data-theme="blue" href="#">Blue</a></li>
                            <li><a class="dropdown-item theme-option" data-theme="green" href="#">Green</a></li>
                            <li><a class="dropdown-item theme-option" data-theme="purple" href="#">Purple</a></li>
                            <li><a class="dropdown-item theme-option" data-theme="orange" href="#">Orange</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer mt-4">
        <p>Â© 2025 Vincent Muli | Powered by AI</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const themeOptions = document.querySelectorAll(".theme-option");
            const body = document.body;

            // Load stored theme from localStorage
            const savedTheme = localStorage.getItem("selectedTheme") || "default";
            body.setAttribute("data-theme", savedTheme);

            // Change theme when user selects one
            themeOptions.forEach(option => {
                option.addEventListener("click", function () {
                    const selectedTheme = this.getAttribute("data-theme");
                    body.setAttribute("data-theme", selectedTheme);
                    localStorage.setItem("selectedTheme", selectedTheme);
                });
            });
        });
    </script>
</body>
</html>
