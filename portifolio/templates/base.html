<!DOCTYPE html>
{% load static %} 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Vincent Muli | Portfolio{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Vincent Muli</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'projects' %}">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
                    
                    <!-- Theme Toggle Button -->
                    <li class="nav-item">
                        <button id="theme-toggle" class="btn btn-light ms-3">üåô</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-white text-center p-3 mt-4">
        <p>¬© 2025 Vincent Muli | Powered by AI</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const toggleButton = document.getElementById("theme-toggle");
            const body = document.body;

            // Check local storage for theme preference
            if (localStorage.getItem("theme") === "dark") {
                body.classList.add("dark-mode");
                toggleButton.textContent = "‚òÄÔ∏è"; // Change to sun when dark mode is active
                toggleButton.classList.replace("btn-light", "btn-dark");
            }

            toggleButton.addEventListener("click", function () {
                body.classList.toggle("dark-mode");
                
                if (body.classList.contains("dark-mode")) {
                    localStorage.setItem("theme", "dark");
                    toggleButton.textContent = "‚òÄÔ∏è"; // Change to sun when dark mode is active
                    toggleButton.classList.replace("btn-light", "btn-dark");
                } else {
                    localStorage.setItem("theme", "light");
                    toggleButton.textContent = "üåô"; // Change to moon for light mode
                    toggleButton.classList.replace("btn-dark", "btn-light");
                }
            });
        });
    </script>

</body>
</html>
